<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="../Styling/style.css" />
    <!-- boxicon link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <title>Tempeture-Converter</title>
  </head>

  <!-- ================ Caution! : Batas Antar Negara ================ -->

  <body>
    <!-- NAVIGATION BAR -->
    <header class="header">
      <div class="logo">
        <a href="#"><img src="../Asset/VYOSS-Logo-Remake.png" /></a>
      </div>
      <!-- <i class="bx bx-menu-alt-right" id="menu-icon"></i> -->
      <nav class="navbar">
        <a id="text-logo" href="https://www.instagram.com/zvios_/">//VYOSS</a>
        <a href="#">HOME</a>
        <a href="https://www.youtube.com/@vyoss">SUBSCRIBE</a>
      </nav>
    </header>
    <!-- MAIN CONTENT -->
    <section>
      <div class="container">
        <!-- Animation Box -->
        <div class="box">
          <form id="refresh">
            <h2>TEMPERATURE CONVERTER</h2>
            
            <!-- input field -->
            <div class="degree-type">
              <!-- for degree -->
              <div class="degree-field">
                <label for="degree">Degrees</label>
                <input type="number" id="degree" name="degree" />
              </div>
              <!-- for  option selection -->
              <div class="temp-field">
                <label for="temp-type">Type</label>
                <select id="temp-type" name="temperatures">
                  <option value="celsius" id="celsius">Celsius</option>
                  <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                </select>
              </div>
            </div>
            
            <!-- for convert-button -->
            <div class="all-button">
              <button id="convert-btn" value="submit">Convert</button>
              <button id="reset-btn" value="delete">Reset</button>
            </div>
             <!-- Output field -->
          <div class="result">
            <span class="result-heading" id="result">Result</span>
            <h2 class="celsius-value" id="cel-val"></h2>
          </div>
          </form>
         
          <!-- Addition Note -->
          <div class="text">
            <h6>Note :</h6>
            <p>Rumus mengubah Celcius ke Fahrenheit adalah F = (C x 9/5) + 32</p>
            <p>Rumus mengubah Farenheit ke Celcius adalah: C = (F - 32) x 5/9</p>
          </div>
        </div>
      </div>
    </section>

    <!-- JAVASCRIPT LINK -->
    <script type="module" src="../JS-Script/main.js"></script>
  </body>
</html>
